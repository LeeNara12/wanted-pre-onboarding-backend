<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .layout{
            width: 70%;
            margin: 0 auto;
            margin-top: 40px;
        }

        .layout form, h1{
            width: 100%;
            margin: 0 auto;
            box-sizing : border-box;
            margin-top: 3%;
        }

        textarea{
            height: 300px;
            resize: none;
        }

        button{
            margin-top: 3%;
        }

    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<div class="layout">
    <h1>게시글 작성</h1>

    <form action="/board/writePro" method="post">
        <div class="input-group mb-3">
            <input name="title" type="text" class="form-control" placeholder="제목을 작성하세요." aria-label="title" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
            <textarea name="content" class="form-control" placeholder="내용을 작성하세요." aria-label="With textarea"></textarea>
        </div>
        <button class="btn btn-primary" style="float:right;" type="submit">글쓰기</button>
    </form>

    <!-- 리스트로 이동 폼 -->
    <form method="GET" action="/board/list">
        <button class="btn btn-primary" style="float:left; margin:0;" type="submit">목록</button>
    </form>

</div>




</body>
</html>
