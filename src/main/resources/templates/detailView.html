<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 조회, 수정 및 삭제</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .layout{
            width: 70%;
            margin: 0 auto;
            margin-top: 40px;
        }

        .layout form, h1{
            width: 100%;
            margin: 0 auto;
            box-sizing : border-box;
            margin-top: 3%;
        }

        textarea{
            height: 300px;
            resize: none;
        }

        button{
            margin-top: 3%;
            margin-left: 1%;
            margin-right: 1%;
        }

    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<div class="layout">
    <h1>게시글 상세 조회, 수정 및 삭제</h1>

    <form method="GET">
        <div class="input-group mb-3">
            <input th:value="${board.title}" type="text" class="form-control" placeholder="제목을 작성하세요." aria-label="title" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
            <textarea th:text="${board.content}" class="form-control" placeholder="내용을 작성하세요." aria-label="With textarea"></textarea>
        </div>
        <button class="btn btn-primary" style="float:left;" type="submit" formaction="/board/list">목록</button>
        <button class="btn btn-danger" style="float:right;" type="submit" formaction="/">삭제</button>
        <button class="btn btn-primary" style="float:right;" type="submit" formaction="/">수정</button>

    </form>

</div>




</body>
</html>
